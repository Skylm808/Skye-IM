Name: friend-api
Host: 127.0.0.1
Port: 10200

# Etcd 服务注册（让Gateway可以发现此服务）
Etcd:
  Hosts:
    - 127.0.0.1:2379
  Key: friend-api

# JWT 配置（与 Auth 服务保持一致）
Auth:
  AccessSecret: "Skylm-im-secret-key"
  AccessExpire: 604800  # 7天（秒）

# Friend RPC 服务配置
FriendRpc:
  Etcd:
    Hosts:
      - 127.0.0.1:2379
    Key: friend.rpc

# 日志配置
Log:
  ServiceName: friend-api
  Mode: console
  Level: info
