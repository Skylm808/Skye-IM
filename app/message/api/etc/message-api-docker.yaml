
# Message RPC 服务配置
Name: message-api
Host: 0.0.0.0
Port: 10400

# JWT 配置（与 Auth 服务保持一致）
Auth:
  AccessSecret: "Skylm-im-secret-key"
  AccessExpire: 604800  # 7天（秒）

# Message RPC 服务配置
MessageRpc:
  Etcd:
    Hosts:
      - etcd:2379
    Key: message.rpc

# Group RPC 配置（用于群聊相关操作）
GroupRpc:
  Etcd:
    Hosts:
      - etcd:2379
    Key: group-rpc

# Friend RPC 配置（用于好友列表获取）
FriendRpc:
  Etcd:
    Hosts:
      - etcd:2379
    Key: friend-rpc

# 日志配置
Log:
  ServiceName: message-api
  Mode: console
  Level: info
