Name: upload-api
Host: 127.0.0.1
Port: 10600

# Etcd 服务注册 (让Gateway可以发现此服务)
Etcd:
  Hosts:
    - 127.0.0.1:2379
  Key: upload-api
# JWT配置（与Auth服务保持一致）
Auth:
  AccessSecret: "Skylm-im-secret-key"
  AccessExpire: 604800  # 7天（秒）

# MinIO配置
MinIO:
  Endpoint: "localhost:9000"
  PublicEndpoint: "http://localhost:9000"  # 前端访问地址
  AccessKeyID: "admin"
  SecretAccessKey: "630630630"
  UseSSL: false
  Buckets:
    Avatar: "avatars"      # 头像
    Image: "images"        # 聊天图片
    File: "files"          # 文件
    Video: "videos"        # 视频
    Voice: "voices"        # 语音

# 文件上传限制
Upload:
  MaxImageSize: 10485760      # 10MB
  MaxFileSize: 104857600      # 100MB
  MaxAvatarSize: 5242880      # 5MB
  AllowedImageTypes: ["image/jpeg", "image/png", "image/gif", "image/webp"]
  AllowedFileTypes: ["application/pdf", "application/msword", "application/vnd.openxmlformats-officedocument.wordprocessingml.document", "application/zip"]

# 日志配置
Log:
  ServiceName: upload-api
  Mode: console
  Level: info
