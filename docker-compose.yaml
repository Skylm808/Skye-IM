version: '3.8'

services:
  # etcd 服务发现
  etcd:
    image: quay.io/coreos/etcd:v3.5.0
    container_name: skyeim-etcd
    ports:
      - "2379:2379"
      - "2380:2380"
    environment:
      - ETCD_NAME=etcd0
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379
      - ETCD_ADVERTISE_CLIENT_URLS=http://etcd:2379
      - ETCD_LISTEN_PEER_URLS=http://0.0.0.0:2380
      - ETCD_INITIAL_ADVERTISE_PEER_URLS=http://etcd:2380
      - ETCD_INITIAL_CLUSTER=etcd0=http://etcd:2380
      - ETCD_INITIAL_CLUSTER_STATE=new
    networks:
      - skyeim-network
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存
  redis:
    image: redis:6.2-alpine
    container_name: skyeim-redis
    ports:
      - "16379:6379"
    command: redis-server --port 6379
    networks:
      - skyeim-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: skyeim-mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 630630
      MYSQL_DATABASE: im_auth
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    volumes:
      # 如果你有 SQL 初始化脚本，可以放在这里
      # - ./sql:/docker-entrypoint-initdb.d
      - mysql-data:/var/lib/mysql
    networks:
      - skyeim-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p630630"]
      interval: 10s
      timeout: 5s
      retries: 10

  # MinIO 对象存储 (可选)
  minio:
    image: minio/minio:latest
    container_name: skyeim-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    networks:
      - skyeim-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Auth API
  auth-api:
    build:
      context: .
      dockerfile: app/auth/Dockerfile
    container_name: skyeim-auth-api
    ports:
      - "10001:10001"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - skyeim-network
    restart: unless-stopped

  # User API
  user-api:
    build:
      context: .
      dockerfile: app/user/api/Dockerfile
    container_name: skyeim-user-api
    ports:
      - "10100:10100"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      etcd:
        condition: service_healthy
    networks:
      - skyeim-network
    restart: unless-stopped

  # Friend API
  friend-api:
    build:
      context: .
      dockerfile: app/friend/api/Dockerfile
    container_name: skyeim-friend-api
    ports:
      - "10200:10200"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      etcd:
        condition: service_healthy
    networks:
      - skyeim-network
    restart: unless-stopped

  # Message API
  message-api:
    build:
      context: .
      dockerfile: app/message/api/Dockerfile
    container_name: skyeim-message-api
    ports:
      - "10400:10400"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      etcd:
        condition: service_healthy
    networks:
      - skyeim-network
    restart: unless-stopped

  # Group API
  group-api:
    build:
      context: .
      dockerfile: app/group/api/Dockerfile
    container_name: skyeim-group-api
    ports:
      - "10500:10500"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      etcd:
        condition: service_healthy
    networks:
      - skyeim-network
    restart: unless-stopped

  # Upload API
  upload-api:
    build:
      context: .
      dockerfile: app/upload/api/Dockerfile
    container_name: skyeim-upload-api
    ports:
      - "10600:10600"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - skyeim-network
    restart: unless-stopped

  # WebSocket Server
  ws-server:
    build:
      context: .
      dockerfile: app/ws/Dockerfile
    container_name: skyeim-ws
    ports:
      - "10300:10300"
    depends_on:
      redis:
        condition: service_healthy
      etcd:
        condition: service_healthy
    networks:
      - skyeim-network
    restart: unless-stopped

  # Gateway
  gateway:
    build:
      context: .
      dockerfile: app/gateway/Dockerfile
    container_name: skyeim-gateway
    ports:
      - "8080:8080"
    depends_on:
      etcd:
        condition: service_healthy
      auth-api:
        condition: service_started
      user-api:
        condition: service_started
      friend-api:
        condition: service_started
      message-api:
        condition: service_started
      group-api:
        condition: service_started
      upload-api:
        condition: service_started
    networks:
      - skyeim-network
    restart: unless-stopped

networks:
  skyeim-network:
    driver: bridge

volumes:
  mysql-data:
  minio-data:
